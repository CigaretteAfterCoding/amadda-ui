name: Deploy

on:
  push:
    branches:
      - main
      - env/deploy-page

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install and Build
        run: |
          yarn install
          yarn run build:storybook

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages 
          folder: storybook-static